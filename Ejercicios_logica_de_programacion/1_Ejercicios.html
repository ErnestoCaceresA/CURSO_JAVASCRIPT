    <script>
        console.log("***********************************************************************");
        console.log("              EJERCICIO 17 \n\n "     );

        console.log("| Programa una funcion que dada una fecha valida determine cuantos años han pasado hasta el dia de hoy expresado en años\n\n");

        const Ejercicio17 = (fecha = undefined) => {
            if(fecha === undefined) return console.warn("no ingresaste la fecha");
            if( ! (fecha instanceof Date) ) return console.error("El valor que ingresaste no es una fecha valida"); //si la variable no es instancia Date

            let hoyMenosFecha = new Date().getTime() - fecha.getTime();  //resultado en milisegundos
            let aniosEnMS = 1000 * 60 * 60 * 24 * 365 //milisegundos que pasan en un año (milisegundos * seg * min * horas * dias)

            aniosHumanos = Math.floor(hoyMenosFecha / aniosEnMS); //resultado

            return (Math.sign(aniosHumanos) === -1) // si el resultado es negativo osea que ingreso un anio que aun falta
            ? console.info(`Faltan ${Math.abs(aniosHumanos)} para ${fecha.getFullYear()} `)
            : (Math.sign(aniosHumanos) === 1)
            ? console.info(`Han pasado ${aniosHumanos} desde ${fecha.getFullYear()}`)
            : console.info(`estamos en el año actual ${fecha.getFullYear()} `)
        }

        Ejercicio17(new Date(1960,4,23));
        

        console.log("*********************************************************************** \n\n\n");
    </script>

                if(!valor) return console.warn(`${propiedad} "${valor}" esta vacio `);

                if(valor.length === 0) return console.error(`${propiedad} "${valor}" no tiene datos `);

                for(let i of valor){

                }

                return true;
            }
