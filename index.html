    <!-- **************************** -->
    <!-- 15 .- PARAMETROS REST & OPERADOR SPREAD (usando FOREACH) -->
    <!-- **************************** -->
    <script>
        console.log("***********************************************************************");
        console.log("                      15 .- PARAMETROS REST & OPERADOR SPREAD (usando FOREACH)\n\n "     );

        // | Parametros rest |
        console.log("| PARAMETROS REST (... PARAMETROS INFINITOS) | \n\nsirven para cuando dentro de una funcion no sabes cuantos parametros se le va a meter a la funcion el usuario")
        console.log("Por ejemplo en una funcion que haga la suma de los parametros que le pases a esa funcion, no tienes definido cuantos parametros hacer y para eso siven los parametros rest")
        function SUMAR(a,b,...c){
            let resultado = a + b;
            // FOR EACH: por cada elemento de la funcion rest (c) o tambien puede aplicarse con cualquier elemento iterable (array, object)se evaluara como en este caso "n" y esa n valdra el valor de cada elemento del "objeto o arreglo" primero el valor del primer elemnto, luego valdra el valor del segundo elemento y asi hasta completar con todos los elementos
            c.forEach(function(n){
                resultado += n;
            })
            return resultado;
        }
        let ParametroRestResultado = SUMAR(1,2,3,8,9,4,6,7,3,4,6,7,15);
        console.log("IMPRIMIENDO FUNCION SUMAR CON LOS PARAMETROS QUE QUERAMOS METERLE: ")
        console.log(ParametroRestResultado)

        // | Spread (...) |
        console.log("| OPERADOR SPREAD |\n\n")
        console.log("'sirve por ejemplo si queremos juntar dos arreglos en uno solo para irme agregando mas cosas aparte de la que ya estaban en esas dos pasadas")
        const arreglo6 = [1,2,3,4,5];
        const arreglo7 = [6,7,8,9,0];
        console.log(arreglo6, arreglo7)
        const arreglo8 = [...arreglo6, ...arreglo7];
        console.log("IMPRIMIENDO ARREGLO NUEVO CREADO CON SPREAD")
        console.log(arreglo8)


        console.log("*********************************************************************** \n\n\n");
    </script>

    <!-- **************************** -->
    <!-- 17 .- PROTOTIPOS (PROGRAMACION ORIENTADA A OBJETOS)-->
    <!-- **************************** -->
    <script>
        console.log("***********************************************************************");
        console.log("              17 .- PROTOTIPOS (PROGRAMACION ORIENTADA A OBJETOS)\n\n "     );

        // funcion constructora
        function Animal(nombre,genero){
            // atributos (SIEMPRE deben ir los ATRIBUTOS y METODOS con la palabra THIS)
            this.nombre = nombre;
            this.genero = genero;
            // metodo ya dentro de la funcion constructora SIN PROTOTYPE
            this.SONAR = function(){
                console.log(`funcion SIN prototype: Hola soy ${this.nombre} y Hago sonidos de ${this.genero}`)
            }
        }

        // metodos agregador al objeto CON PROTOTYPE
        Animal.prototype.sonar = function(){
            console.log(`funcion CON prototype: Hola soy ${this.nombre} y Hago sonidos de ${this.genero}`);
        }
        
        // construir varios objetos
        const Perro = new Animal("Lola", "Perro");
        const Gato = new Animal("Pelusa", "Gato");
        const Conejo = new Animal("BoxBunny","Conejo");

        console.log(Perro)
        console.log(`| ${Perro.nombre} |`)
        Perro.SONAR();
        Perro.sonar();

        console.log(Gato)
        console.log(`| ${Gato.nombre} |`)
        Gato.SONAR();
        Gato.sonar();

        console.log(Conejo)
        console.log(`| ${Conejo.nombre} |`)
        Conejo.SONAR();
        Conejo.sonar();

        console.log("*********************************************************************** \n\n\n");
    </script>


    <!-- **************************** -->
    <!-- 18 .- HERENCIA PROTOTIPICA-->
    <!-- **************************** -->
    <script>
        console.log("***********************************************************************");
        console.log("              18 .- HERENCIA PROTOTIPICA\n\n "     );

        // la herencia sirve para otorgarle un objeto padre al objeto nuevo que vamod a crear para en ese nuevo objeto que vamos a crear poder usar los metodos del objeto padre y agregar mas metodos en el objeto hijo

        // USAREMOS COMO OBJETO PADRE AL OBJETO "ANIMAL" DE LA CLASE PASADA (17.-)
        // herencia prototipica (mismos primeros dos atributos y uno nuevo "tamanio")
        function Carnivoro(nombre,genero,tamanio){
            // agregando atributos del objeto padre
            this.super = Animal;
            this.super(nombre,genero);
            // agregando nuevos atributos de este objeto hijo
            this.tamanio = tamanio;
        }
        // Carnivoro esta heredado de Animal
        Carnivoro.prototype = new Animal();
        Carnivoro.prototype.constructor = Carnivoro;

        // sobreescritura de metodos del prototipo padre en el hijo modificadas
        Carnivoro.prototype.sonar = function(){

        }


        const Leon = new Carnivoro("Alex", "Leon", "| mediano |");

        console.log("*********************************************************************** \n\n\n");

    <!-- 19 .- CLASES Y HERENCIAS-->

    <script>
        console.log("***********************************************************************");
        console.log("              19 .- CLASES Y HERENCIAS\n\n "     );

        //                     CLASES
        // las clases sirven para facilitarnos todo lo de PROTOTIPOS de arriba y hace lo mismo
        // ES MUCHO MAS FACIL USAR LAS CLASES QUE LOS PROTOTIPOS ASI QUE USAR ESTE METODO MEJOR
        console.log("ES MUCHO MAS FACIL USAR LAS CLASES QUE LOS PROTOTIPOS ASI QUE USAR ESTE METODO MEJOR\n\n")
        console.log("           | CLASES |\n")
        class Animal2{
            // el constructor es un metodo especial que se ejecuta en el momento de instancias la clase
            constructor(nombre,genero){
                this.nombre = nombre;
                this.genero = genero;
            }
            // metodos (en este caso no se necesita poner el function como en las anteriores)
            sonar(){
                console.log(`Hago sonidos de ${this.nombre} `)
            }
            saludar(){
                console.log(`Hola me llamo ${this.nombre} y soy un ${this.genero} `)
            }
        }

        const Scooby = new Animal2("Scooby", "Perro");
        console.log(Scooby);
        Scooby.saludar();

        //                     HERENCIA DE CLASES
        console.log("           | HERENCIA DE CLASES |\n")
        class Herbivoro extends Animal2{
            // mandar a llamar lo que ya se tenia en la clase padre
            constructor(nombre,genero,dieta){
                // super es un metodo que manda a llamar el constructor de la clases padre
                super(nombre,genero);
                this.dieta = dieta;
            }
            // SOBREESCRIBIR METODOS DE LA CLASES PADRE PARA MODIFICARLOS
            sonar(){
                console.log(`ESTE ES UN METODO MODIFICADO DE LA CLASE PADRE PARA AHORA LA CLASE HIJO: Hago sonidos de ${this.nombre} | Y SOY HERBIVORO |`)
            }
            saludar(){
                console.log(`ESTE ES UN METODO MODIFICADO DE LA CLASE PADRE PARA AHORA LA CLASE HIJO: Hola me llamo ${this.nombre} y soy un ${this.genero} | Y COMO ${this.dieta} |`)
            }
        }

        const Koala = new Herbivoro("Helena", "Koala", "hojas");
        console.log(Koala);
        Koala.saludar();

        console.log("*********************************************************************** \n\n\n");
    </script>


    <!-- **************************** -->
    <!-- 20 .- METODOS ESTATICOS, GETTERS Y SETTERS-->
    <!-- **************************** -->
    <script>
        console.log("***********************************************************************");
        console.log("              20 .- METODOS ESTATICOS, GETTERS Y SETTERS\n\n "     );


        class Animal3{
            constructor(nombre,genero){
                this.nombre = nombre;
                this.genero = genero;
                // para getter y setter
                this.raza = null;
            }
            sonar(){
                console.log(`Hago sonidos de ${this.nombre} `)
            }
            saludar(){
                console.log(`Hola me llamo ${this.nombre} y soy un ${this.genero} `)
            }
            // ESTE ES UN METODO ESTATICO
            // un metodo estatico se puede ejecutar sin necesidad de instanciar la clase osea sin necesidad de crear un objeto tipo Animal3 con el const x = new Animal3()
            // Este metodo se puede ejecutar simplemente con el NOMBRE DE LA CLASE y el punto despues el nombre
            static queSoy(){
                console.log(`Los animales son considerados los seres vivos mas importantes del... | ESTO ES UN METODO ESTATICO |`)
            }
            //     GETTER Y SETTER
            // los setters y getters son metodos especiales que nos permiten establecer y obtener los valores de atributos de nuestra clase
            
            // para capturar el dato mas adelante despues de crear el objeto
            get GetRaza(){
                return this.raza;
            } 
            // fijar el dato obtenido en la variable raza
            set SetRaza(raza){
                this.raza = raza;
            }
        }


        // llamando a el METODO ESTATICO
        console.log(`| METODO ESTATICO | \n\n`)
        Animal3.queSoy();

        // SET Y GET al objeto!!
        const Bibi = new Animal3(`Bibi`, `Perro`);
        Bibi.SetRaza = "French poodle";
        console.log(`\n\n| SETTER & GETTER |\n\n`)
        console.log(Bibi)
        console.log(Bibi.GetRaza)


        console.log("*********************************************************************** \n\n\n");
    </script>
